<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles/index.css" />
    <title>Responsive Card Layout</title>
  </head>
  <body>
    <header>
      <h1>Welcome to My Webpage</h1>
    </header>
    <main>
      <div class="card_container">
        <div class="card">
          <h2 class="card_title">Card 1</h2>
          <div class="image_container">
            <img
              src="https://cdn.pixabay.com/photo/2015/04/19/08/32/marguerite-729510_1280.jpg"
              alt="Card 1 Image"
              class="card_image"
            />
          </div>
          <p class="card_content">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
          </p>
        </div>

        <div class="card">
          <h2 class="card_title">Card 2</h2>
          <div class="image_container">
            <img
              src="https://cdn.pixabay.com/photo/2015/04/19/08/32/marguerite-729510_1280.jpg"
              alt="Card 1 Image"
              class="card_image"
            />
          </div>
          <p class="card_content">
            Nulla facilisi. Morbi rhoncus mauris urna, ac tincidunt elit
            volutpat sit amet.
          </p>
        </div>

        <div class="card">
          <h2 class="card_title">Card 3</h2>
          <div class="image_container">
            <img
              src="https://cdn.pixabay.com/photo/2015/04/19/08/32/marguerite-729510_1280.jpg"
              alt="Card 1 Image"
              class="card_image"
            />
          </div>
          <p class="card_content">
            Phasellus non lacus nec nisl faucibus auctor in a elit.
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
